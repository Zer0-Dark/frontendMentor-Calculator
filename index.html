<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
    <link id="theme" rel="stylesheet" href="theme1.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">

</head>

<body>
    <main>
        <div class="calculator">
            <nav>
                <h1>calc</h1>
                <div class="themeArea">
                        <p>THEME</p>
                        <div class="div">
                            <button id="one" class="active" value="1"></button>
                            <button id="two" value="2"></button>
                            <button id="three" value="3"></button>
                        </div>
                </div>
            </nav>
            <div class="screen">
                <input type="text" name="screen" id="screen">
            </div>
            <div class="buttons">
                <button class="calc">7</button>
                <button class="calc">8</button>
                <button class="calc">9</button>
                <button class="del" id="delete">DEL</button>
                <button class="calc">4</button>
                <button class="calc">5</button>
                <button class="calc">6</button>
                <button class="calc">+</button>
                <button class="calc">1</button>
                <button class="calc">2</button>
                <button class="calc">3</button>
                <button class="calc">-</button>
                <button class="calc">.</button>
                <button class="calc">0</button>
                <button class="calc">/</button>
                <button class="calc">x</button>
                <button class="del" id="rest">REST</button>
                <button  id="equal">=</button>
            </div>
        </div>
    </main>
    <footer>
        <p>made by Zero</p>
    </footer>
    <script src="main.js"></script>
</body>

</html>
